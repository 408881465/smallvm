<!doctype html>
<html lang="en-us">
  <head>
    <title>Boardie</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="emscripten">
      <canvas class="emscripten" id="screen" width="240" height="240"></canvas>
    </div>
	<div class="buttons">
		<span class="btn-37" onmousedown="press(37);" onmouseup="unpress(37)">A</span>
		<span onmousedown="[37,39].forEach(k=>press(k))" onmouseup="[37,39].forEach(k=>unpress(k))">A+B</span>
		<span class="btn-39" onmousedown="press(39)" onmouseup="unpress(39)">B</span>
	</div>
    <script type="text/javascript" src="run_boardie.js"></script>
	<script>
		var screen = document.querySelector('#screen'),
			mainCtx = screen.getContext('2d', { alpha: false });
		mainCtx.imageSmoothingEnabled = false;
		function press(keycode) { keys.set(keycode, true) };
		function unpress(keycode) { keys.set(keycode, false); };
	</script>
  </body>
</html>
