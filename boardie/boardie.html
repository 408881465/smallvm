<!doctype html>
<html lang="en-us">
  <head>
    <title>Boardie</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="emscripten">
      <canvas class="emscripten" id="screen" width="240" height="240"></canvas>
    </div>
	<div class="buttons">
		<span onmousedown="keys.set(37, true)" onmouseup="keys.set(37, false)">A</span>
		<span onmousedown="[37,39].forEach(k=>keys.set(k, true))" onmouseup="[37,39].forEach(k=>keys.set(k, false))">A+B</span>
		<span onmousedown="keys.set(39, true)" onmouseup="keys.set(39, false)">B</span>
	</div>
    <script type="text/javascript" src="run_boardie.js"></script>
	<script>
		var screen = document.querySelector('#screen'),
			ctx = screen.getContext('2d');
		ctx.imageSmoothingEnabled = false;
	</script>
  </body>
</html>
