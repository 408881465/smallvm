<!doctype html>
<html lang="en-us">
  <head>
    <title>Boardie</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="emscripten">
      <canvas class="emscripten" id="screen" width="240" height="240"></canvas>
    </div>
	<div class="buttons">
		<span class="btn-37" onpointerdown="press(37);" onpointerup="unpress(37)">A</span>
		<span onpointerdown="[37,39].forEach(k=>press(k))" onpointerup="[37,39].forEach(k=>unpress(k))">A+B</span>
		<span class="btn-39" onpointerdown="press(39)" onpointerup="unpress(39)">B</span>
	</div>
	<script>var Module = {};</script>
    <script type="text/javascript" src="run_boardie.js"></script>
	<script>
		function press(keycode) { keys.set(keycode, true) };
		function unpress(keycode) { keys.set(keycode, false); };
	</script>
  </body>
</html>
