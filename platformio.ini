[env:pico]
; Linux toolchain. Used during deploy.
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
build_flags = -DROBOTISTAN_PROTOTYPE
board_build.filesystem_size = 1.5m
lib_ldf_mode = chain+
lib_ignore = WiFi
board_build.core = earlephilhower
; Core package not yet registered with PlatformIO, so pull from git
; Note: Toolchain download link is specific to OS! See https://github.com/earlephilhower/pico-quick-toolchain/releases.
platform_packages =
    maxgerhardt/framework-arduinopico@https://github.com/maxgerhardt/arduino-pico.git
	maxgerhardt/toolchain-pico@https://github.com/earlephilhower/pico-quick-toolchain/releases/download/1.3.2-a/x86_64-linux-gnu.arm-none-eabi-9d55fd1.220202.tar.gz

